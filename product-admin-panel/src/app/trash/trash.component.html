

<app-sidenav></app-sidenav>
  
  <div class="container"><div class="topnav"></div>
      <div class="listing-section" *ngIf="trashArray.length>0">
          <div class="product" *ngFor="let i of trashArray">
            <div class="image-box">
              <img [src]="i.url" class="images">
            </div>
            <div class="text-box">
              <h2 class="item">{{i.title}}</h2>
              <h3 class="price">$4.99</h3>
              <p class="description">{{i.description}}</p>
              <label for="item-1-quantity">Quantity:</label>
              <input type="text" name="item-1-quantity" id="item-1-quantity" value="1">
              <button type="button" name="item-1-button" id="item-1-button" (click)="restoreProduct(i.id)">Restore</button>
              <button type="button" name="item-1-button" id="item-1-button" (click)="removeProduct(i.id)">Remove</button>
            </div>
          </div>
        </div>
        <div class="textHead" *ngIf="trashArray.length==0">
                <h1>No Products..</h1>
        </div>
  </div>
